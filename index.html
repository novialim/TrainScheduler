<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Train Scheduler</title>

	<!-- Custom stylesheet link -->
  	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Firebase cdn -->
	<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
	<!-- Moment.js cdn -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<!-- JQuery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!-- Bootstrap cdn -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/cyborg/bootstrap.css">

</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
			<h1>Anytime is Train Time</h1>
			<h4>Choo Choo. Chee Chee.</h4>
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Current Train Schedule</h3>
			</div>
			<div class="panel-body train-schedule table-responsive">
				<!-- Train schedule table -->
				<table class="table text-center" id=trainSchedule>
					<thead>
						<tr>
							<th class="heading text-center">Train Name</th>
							<th class="heading text-center">Destination</th>
							<th class="heading text-center">Frequency (min)</th>
							<th class="heading text-center">Next Arrival</th>
							<th class="heading text-center">Minutes Away</th>
						</tr>
					</thead>
					<tbody id="scheduleDetails"></tbody>
				</table>
			</div>
		</div>
			
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>
				<div class="panel-body">
					<!-- Add Train schedule form -->
					<form id="addNewTrain">
						<div class="form-group">
							<label for="trainName">Train Name</label>
							<input type="text" class="form-control" id="trainName" required/>
						</div>
						<div class="form-group">
							<label for="destination">Destination</label>
							<input type="text" class="form-control" id="destination" required/>
						</div>
						<div class="form-group">
							<label for="firstTrainTime">First Train Time (HH:mm)</label>
							<input type="text" pattern="^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$" class="form-control" id="firstTrainTime" required/>
						</div>
						<div class="form-group">
							<label for="frequency">Frequency (min)</label>
							<input type="number" class="form-control" id="frequency" required/>
						</div>
						<input id="addTrain" type="submit" class="btn btn-default" value="Add Train">
					</form>
					
				</div>
			</div>


	</div> <!-- End of body container -->

<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
 <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <!-- Custom javascript link -->
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
